group 'RxJava'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "io.reactivex.rxjava2:rxjava:2.1.7"
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile "org.apache.commons:commons-lang3:3.7"
}
